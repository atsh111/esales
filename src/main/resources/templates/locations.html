        <table class="table table-striped table table-bordered table-hover">
            <tr class="thead-dark">
                <th>Id</th>
                <th>GSTNum</th>
                <th>Name</th>
                <th>Address</th>
                <th>Routes</th>
            </tr>
            <tr th:each="location : ${locations}">
                <td th:text="${location.id}"></td>
                <td th:text="${location.gstNo}"></td>
                <td th:text="${location.name}"></td>
                <td th:text="${location.address}"></td>
                <td th:text="${location.routes}"></td>
            </tr>
        </table>
        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#exampleModal" onclick='clickUserModal()'>Create</button>
  </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create Location</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="txtName" class="col-form-label">Name</label>
                            <input type="text" class="form-control" id="txtName" />
                        </div>
                        <div class="form-group">
                            <label for="txtGSTNo" class="col-form-label">GSTNo</label>
                            <input type="text" class="form-control" id="txtGSTNo" />
                        </div>
                        <div class="form-group">
                            <label for="txtAddress" class="col-form-label">Address</label>
                            <textarea type="text" class="form-control" id="txtAddress" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCloseModal" class="btn btn-primary " data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createLocation()">Save</button>
                </div>
            </div>
        </div>
    </div>
