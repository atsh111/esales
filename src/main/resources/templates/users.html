        <table class="table table-striped table table-bordered table-hover">
            <tr class="thead-dark">
                <th>Id</th>
                <th>UserName</th>
                <th>FullName</th>
                <th>Location</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.userid}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.fullname}"></td>

        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#exampleModal" onclick='clickUserModal()'>Create</button>
  </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Create User</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="txtUserName" class="col-form-label">UserName</label>
                            <input type="text" class="form-control" id="txtUserName" />
                        </div>
                        <div class="form-group">
                            <label for="txtUserEmail" class="col-form-label">Email</label>
                            <input type="text" class="form-control" id="txtUserEmail" />
                        </div>
                        <div class="form-group">
                            <label for="txtFName" class="col-form-label">Full Name</label>
                            <input type="text" class="form-control" id="txtFName" />
                        </div>
                        <div  style="display:none" class="form-group">
                            <label for="txtPassword" class="col-form-label">Password</label>
                            <input type="password" class="form-control" id="txtPassword" text="password" />
                        </div>
                        <div class="form-group">
<!--                            <button class="btn btn-primary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                                <span class="caret">Select Location</span></button>
                            <ul class="dropdown-menu"  role="menu" aria-labelledby="menu1">
                                &lt;!&ndash;<li th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"></li>&ndash;&gt;
                                <li th:each="loc : ${locations}" role="presentation"><a role="menuitem" id="" href="#" th:text="${loc.name}"></a></li>
                            </ul>-->
                            <label for="ddlLoc" class="col-form-label">Select Location</label>
                            <select class="form-control" id="ddlLoc">
                                <option th:value="-1"></option>
                                <option th:each="loc : ${locations}" th:text="${loc.name}" th:value="${loc.id}"></option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btnCloseModal" class="btn btn-primary " data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">Save</button>
                </div>
